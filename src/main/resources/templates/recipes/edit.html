<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Modifica la ricetta</h1>
    <hr>
    <form
            id="edit-recipe"
            method="post"
            th:object="${recipe}"
            th:action="@{/recipe/edit/{id}(id=${formRecipe.id})}"
            class="row gy-3"
    >
        <div class="col-7">
            <label class="form-label" for="title">Titolo</label>
            <input class="form-control" type="text" id="title" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-7">
            <label for="description" class="form-label">Descrizione</label>
            <textarea class="form-control" rows="10" id="description" th:field="*{description}"></textarea>
        </div>

        <div class="col-7">
            <label class="form-label" for="ingredients">Ingredienti</label>
            <input class="form-control" type="text" id="ingredients" th:field="*{ingredients}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Salva</button>
                <a class="btn btn-primary" th:href="@{/recipes}">Torna alla lista</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Modifica una ricetta</h1>
    <hr>
    <form
            id="edit-recipe"
            method="post"
            th:object="${formRecipe}"
            th:action="@{/recipes/edit/{id}(id=${formRecipe.id})}"
            class="row gy-3"
    >
        <div class="col-7">
            <label class="form-label" for="title">Titolo</label>
            <input class="form-control" type="text" id="title" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-7">
            <label class="form-label" for="photo">Url dell'immagine</label>
            <input class="form-control" type="text" id="photo" th:field="*{photo}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('photo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('photo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-7">
            <label class="form-label" for="ingredients">Ingredienti</label>
            <input class="form-control" type="text" id="ingredients" th:field="*{ingredients}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-7">
            <label class="form-label" for="preparationTime">Tempo di cottura</label>
            <input class="form-control" type="text" id="preparationTime" th:field="*{preparationTime}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('preparationTime')}">
                <ul>
                    <li th:each="err : ${#fields.errors('preparationTime')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-7">
            <label class="form-label" for="portions">Porzioni</label>
            <input class="form-control" type="text" id="portions" th:field="*{portions}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                <ul>
                    <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-7">
            <label class="form-label" for="description">Descrizione</label>
            <input class="form-control" type="text" id="description" th:field="*{description}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="category">Categoria:</label>
            <select id="category" class="form-select" th:field="*{category}" th:errorClass="is-invalid">
                <option value="">--Scegli un tipo di piatto qui--</option>
                <option th:each="category : ${categoryList}" th:text="${category.name}"
                        th:value="${category.id}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}">
                <ul>
                    <li th:each="err : ${#fields.errors('category')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Salva</button>
            <a class="btn btn-primary" th:href="@{/recipes}">Torna alla lista</a>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
